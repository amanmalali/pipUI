<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pipUI</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="./linker.js"></script>
  </head>
  <body onload="pip_freeze()">
    <div
      class="coontainer text-align-center"
      style="padding-left: 2rem; padding-right: 2rem; padding-top: 1rem;"
    >
      <div class="row mb-2">
        <div class="col text-center">
          <input
            id="file-input"
            type="file"
            webkitdirectory
            directory
            multiple="false"
            name="name"
            style="display: none"
            onchange="browseResult(event)"
          />
          <label for="env">Python path:</label>
          <select name="env" id="env" onchange="choose(this)">
            <option value="global" id="global">Global</option>
            <option value="add">Add virtualenv</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row" style="width: 107%;">
            <form class="form-inline mb-1" style="width: 100%">
              <input
                class="form-control"
                type="search"
                placeholder="Search package"
                aria-label="Search"
                id="search"
                onkeyup="searchEvent(event)"
              />
              <button class="btn  btn-dark ml-2" type="button">
                Search
              </button>
            </form>
          </div>
          <div class="row" style="width: 107%;">
            <div id="searchContainer"></div>
          </div>
        </div>
        <div class="col">
          <div id="packageContainer"></div>
        </div>
      </div>
    </div>

    <div class="hide" id="rmenu">
      <ul>
        <li onclick="pip_uninstall()" class="text-white">Delete</li>
        <li onclick="pip_upgrade()" class="text-white">Upgrade</li>
      </ul>
    </div>
    <div class="flex-container" id="searchReplace">
      <div>
        <h5><span id="packageTitle">PKB</span></h5>
      </div>
      <div style="height: 51vh">
        <p id="packageDesc"><strong>Description:</strong><span id="packageDescText"></span></p>
        <p id="packagePythonVersion"><strong>Required Python Version:</strong><span id="packagePythonVersionText"></span></p>
        <p id="packageVersion"><strong>Package Version:</strong><span id="packageVersionText"></span></p>
      </div>
      <div>
        <button class="btn btn-success btn-sm" onclick="pip_install_from_panel()" >Install</button>
        <button class="btn btn-secondary btn-sm" onclick="closePackageDetails()">
          Close
        </button>
      </div>
    </div>
    <div class="progressContainer pl-0"></div>
    <div class="row pt-3" style="padding-left: 2rem;" >
      <div class="col-xs-3" style="margin-left: 1px;">
        <button class="btn btn-dark" onclick="pip_gen_req()">Generate Requirements</button>
      </div>
      <div class="col" style="margin-left: 93px;">
        <button onclick="triggerRequirement()" class="btn btn-dark">Choose Requirements</button>
      <input
        id="req-file-input"
        type="file"
        multiple="false"
        name="name1"
        style="display: none;"
        onchange="browseRequirements(event)"
      />
      </div>      
    </div>
    <div class="row"id="loadingContainer" style="display:none;">
      <div class="col">
        <div class="loading">Loading&#8230;</div>
      </div>
      <div class="col" id="loadingText">Installing....</div>
    </div>    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"
      integrity="sha512-PqivlaNWoXvHYlvku80fbWO/yBiRmGhISj5uVdAodyqsGprDcVZy6aecJDVNE0fIIE/YeiOzp5yJTR5ZjFlR4Q=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
